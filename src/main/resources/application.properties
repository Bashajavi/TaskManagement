# Use a connection pool for better performance (HikariCP is the default in Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Enable caching for Hibernate
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
spring.cache.type=simple

# Server port
server.port=8080

# Production optimizations
server.compression.enabled=true
server.compression.min-response-size=1024
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,text/javascript,application/javascript

# Security headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.ssl.enabled=false

# Logging configuration
logging.level.root=INFO
logging.file.name=/var/log/task-manager/application.log

# Disable spring.jpa.open-in-view for performance
spring.jpa.open-in-view=false

# Production profile
spring.profiles.active=prod
