<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container my-5">
    <h2>Edit Task</h2>
    <form id="editTaskForm" th:action="@{/edit_task/{id}(id=${task.id})}" method="post">
        <div class="mb-3">
            <label for="editTaskName" class="form-label">Task Name</label>
            <input type="text" class="form-control" id="editTaskName" name="name" th:value="${task.name}" required>
        </div>
        <div class="mb-3">
            <label for="editTaskDeadline" class="form-label">Deadline</label>
            <input type="date" class="form-control" id="editTaskDeadline" name="deadline" th:value="${task.deadline}" required>
        </div>
        <div class="mb-3">
            <label for="editTaskStatus" class="form-label">Status</label>
            <select class="form-select" id="editTaskStatus" name="status">
                <option value="Pending" th:selected="${task.status == 'Pending'}">Pending</option>
                <option value="In Progress" th:selected="${task.status == 'In Progress'}">In Progress</option>
                <option value="Completed" th:selected="${task.status == 'Completed'}">Completed</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
